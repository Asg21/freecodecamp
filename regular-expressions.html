<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expressions</title>
</head>

<body>


    <script type="text/javascript">
        let myPara = "Ashish Lalluram Gupta";
        let myRex = /Lalluram/;
        let myResult = myRex.test(myPara);
        console.log(myResult);

        let loremTxt = 'Lorem Ipsum is simply dummy text of the printing and typesetting industry.';
        let loremRex = /dummy /;
        let loremResult = loremRex.test(loremTxt);
        console.log(loremResult);

        // Match a Literal String with Different Possibilities

        let petString = 'Ashish has a pet cat.';
        let petRegex = /dog|cat|bird/;
        let petResult = petRegex.test(petString);
        console.log(petResult);

        // Ignore Case While Matching [i]

        let ignorCase = 'Ashish is learn javascript';
        let ignorRegx = /Is LEArn/i;
        let ignorResult = ignorRegx.test(ignorCase);
        console.log(ignorResult);

        // Extract matches

        let extracts = "Extract the word 'coding' from this string.";
        let exRegx = /coding/;
        let exResult = extracts.match(exRegx);
        console.log(exResult);

        // Find More Than the First Match [gi]

        let oneMore = "Ram, ram, RAm";
        let moreRegx = /ram/gi;
        let moreResult = oneMore.match(moreRegx);
        console.log(moreResult);

        // Match Anything with Wildcard Period [.]

        let wildM = "run, sun, fun";
        let wildMM = "pun, nun, bun";
        let unRegx = /.un/g;
        let wildResult = wildM.match(unRegx);
        let wildResult2 = wildMM.match(unRegx);
        console.log(wildResult, wildResult2);

        // Match Single Character with Multiple Possibilities

        let matchE = 'Beware of bugs in the above code; I have only proved it correct, not tried it.';
        let matchRex = /[aeiou]/gi;
        let matchResult = matchE.match(matchRex);
        console.log(matchResult);

        // Match Letters of the Alphabet

        let letter = 'The quick brown fox jumps over the lazy dog.';
        let letRegx = /[a-z]/gi;
        let letResult = letter.match(letRegx);
        console.log(letResult);

        // Match Numbers and Letters of the Alphabet

        let mNum = "Blueberry 3.141592653s are delicious.";
        let mRegx = /[h-s2-6]/gi;
        let mResukt = mNum.match(mRegx);
        console.log(mResukt);

        // Match Single Characters Not Specified

        let notMatch = "3 blind mice.";
        let notRegx = /[^0-9aeiou]/gi;
        let notResult = notMatch.match(notRegx);
        console.log(notResult);

        // Match Characters that Occur One or More Times

        let oneMoreMatch = "Misksissippi";
        let oneRegx = /s+/gi;
        let oneResult = oneMoreMatch.match(oneRegx);
        console.log(oneResult);

        // Match Characters that Occur Zero or More Times

        let chewieQuote = "Aaaaaaaaaaaaaaaarrrgh!";
        let chewieRegex = /Aa*/;
        let chewResult = chewieQuote.match(chewieRegex);
        console.log(chewResult);

        // Find Characters with Lazy Matching [.*>]

        let text = "<h1>Winter is coming</h1>";
        let myRegex = /<.*?>/; // Change this line
        let result = text.match(myRegex);
        console.log(result);

        // Find One or More Criminals in a Hunt

        // [+]

        // Match Beginning String Patterns [^]

        let firstTxt = "Cal and Ricky both like racing.";
        let firstRegx = /^cal/ig;
        let firstRelt = firstTxt.match(firstRegx);
        console.log(firstRelt);

        // Match Ending String Patterns [$]

        let caseMatch = "The last car on a train is the caboose";
        let caseiIgRgx = /caboose$/;
        let caseRult = caseMatch.match(caseiIgRgx);
        console.log(caseRult);

        // Match All Letters and Numbers [\w]

        let countNum = "The five boxing wizards jump quickly.";
        let countrgx = /\w/gi;
        let countrult = countNum.match(countrgx).length;
        console.log(countrult);

        // Match Everything But Letters and Numbers [\W]
        
        // Match All Numbers [0-9]

        let movieName = "2001: A Space Odyssey";
        let numRegex = /\d/gi; // Change this line
        let result2 = movieName.match(numRegex).length;
        console.log(result2);

        // Match All Non-Numbers 

        let movieName1 = "2001: A Space Odyssey";
        let numRegex1 = /\D/gi; // Change this line
        let result3 = movieName1.match(numRegex1).length;
        console.log(result3);

        // Restrict Possible Usernames
        
    </script>
</body>

</html>
