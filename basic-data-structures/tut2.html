<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Basic Data Structures: Add Key-Value Pairs to JavaScript Objects</title>
</head>

<body>

    <script type="text/javascript">

        // Add Key-Value Pairs to JavaScript Objects

        let foods = {
            apples: 25,
            oranges: 32,
            plums: 28
        };
        foods['banana'] = 12;
        foods['green'] = 15;
        foods['veg'] = 100;
        console.log(foods);

        // Modify an Object Nested Within an Object

        let userActivity = {
            id: 23894201352,
            date: 'January 1, 2017',
            data: {
                totalUsers: 51,
                online: 42
            }
        };
        userActivity.data['online'] = 45;
        console.log(userActivity);

        // Access Property Names with Bracket Notation

        let foody = {
            apple: 25,
            mango: 50,
            chiku: 15
        }
        function checkInvent(scanned) {
            return foody[scanned];
        }
        console.log(checkInvent('apple'));

        // Use the delete Keyword to Remove Object Properties

        let deleteFood = {
            apples: 25,
            oranges: 32,
            plums: 28,
            bananas: 13,
            grapes: 35,
            strawberries: 27
        }
        delete deleteFood.oranges;
        delete deleteFood.bananas;
        delete deleteFood.grapes;
        console.log(deleteFood);

        // Check if an Object has a Property

        let checkHas = {
            Alan: {
                age: 27,
                online: true
            },
            Jeff: {
                age: 32,
                online: true
            },
            Sarah: {
                age: 48,
                online: true
            },
            Ryan: {
                age: 19,
                online: true
            }
        };

        for (let user in checkHas) {
            console.log(user)
        }
        function checkHasProp(obj) {
            if (
                obj.hasOwnProperty('Alan') &&
                obj.hasOwnProperty('Jeff') &&
                obj.hasOwnProperty('Sarah') &&
                obj.hasOwnProperty('Ryan')
            ) {
                console.log(checkHas)
            } else {
                return false;
            }
        }
        checkHasProp(checkHas);

        // Iterate Through the Keys of an Object with a for...in Statement

        // Generate an Array of All Object Keys with Object.keys()  

        let genArry = {
            Alan: {
                age: 27,
                online: false
            },
            Jeff: {
                age: 32,
                online: true
            },
            Sarah: {
                age: 48,
                online: false
            },
            Ryan: {
                age: 19,
                online: true
            }
        };      

        function genArryMath(obj){
            return Object.keys(obj.Alan)
        }
        genArryMath(genArry);

        // Modify an Array Stored in an Object

        // Modify an Array Stored in an Object
        let user = {
            name: 'Kenneth',
            age: 28,
            data: {
                username: 'kennethCodesAllDay',
                joinDate: 'March 26, 2016',
                organization: 'freeCodeCamp',
                friends: [
                    'Sam',
                    'Kira',
                    'Tomo'
                ],
                location: {
                    city: 'San Francisco',
                    state: 'CA',
                    country: 'USA'
                }
            }
        };

        function addProperty(userObj, myName){
            user.data.friends.push(myName);
            user.data.location['test'] = 50;
            return userObj.data.friends;
        }
        addProperty(user, 'Ashish')
    </script>
